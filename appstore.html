<!DOCTYPE html>
<html>
<head>
    <title>Personal App Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-teal-50 to-emerald-50 min-h-screen">
    <div class="bg-teal-600 text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">My App Store</h1>
            <button onclick="showModal()" class="bg-white text-teal-600 px-4 py-2 rounded-lg font-medium">Add App</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <div class="mb-4 flex gap-2">
            <input type="text" id="search" placeholder="Search..." oninput="render()" class="flex-1 px-3 py-2 border rounded-lg">
            <select id="category" onchange="render()" class="px-3 py-2 border rounded-lg">
                <option value="All">All</option>
                <option value="Business">Business</option>
                <option value="Utility">Utility</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
            </select>
        </div>

        <div id="count" class="mb-4 text-gray-600"></div>
        <div id="apps" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        
        <div id="empty" class="text-center py-20 hidden">
            <div class="text-6xl mb-4">üì±</div>
            <p class="text-gray-500 mb-4">No apps yet</p>
            <button onclick="showModal()" class="bg-teal-500 text-white px-6 py-3 rounded-xl font-bold">Add First App</button>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Add App</h2>
            <input type="text" id="name" placeholder="App Name" class="w-full px-3 py-2 border rounded-lg mb-3">
            <input type="url" id="url" placeholder="App URL" class="w-full px-3 py-2 border rounded-lg mb-3">
            <select id="cat" class="w-full px-3 py-2 border rounded-lg mb-4">
                <option value="Utility">Utility</option>
                <option value="Business">Business</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
                <option value="Health">Health</option>
            </select>
            <div class="flex gap-3">
                <button onclick="add()" class="flex-1 bg-teal-500 text-white py-2 rounded-lg font-bold">Add</button>
                <button onclick="hide()" class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var apps = [];
        
        function save() { localStorage.setItem('apps', JSON.stringify(apps)); }
        function load() { 
            var data = localStorage.getItem('apps');
            apps = data ? JSON.parse(data) : [];
            render();
        }
        
        function getIcon(cat) {
            var icons = { 'Business': 'üë•', 'Finance': 'üí∞', 'Entertainment': 'üéÆ', 'Health': '‚ù§Ô∏è', 'Education': 'üìö' };
            return icons[cat] || 'üîß';
        }
        
        function render() {
            var search = document.getElementById('search').value.toLowerCase();
            var cat = document.getElementById('category').value;
            var filtered = apps.filter(function(app) {
                return app.name.toLowerCase().indexOf(search) >= 0 && (cat === 'All' || app.category === cat);
            });
            
            document.getElementById('count').textContent = filtered.length + ' apps';
            var container = document.getElementById('apps');
            var empty = document.getElementById('empty');
            
            if (filtered.length === 0) {
                container.style.display = 'none';
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            container.style.display = 'grid';
            container.innerHTML = '';
            
            filtered.forEach(function(app) {
                var card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-xl shadow border hover:shadow-lg transition-shadow';
                
                var header = document.createElement('div');
                header.className = 'flex items-center gap-3 mb-3';
                
                var icon = document.createElement('div');
                icon.className = 'w-10 h-10 bg-gradient-to-r from-teal-500 to-cyan-600 rounded-lg flex items-center justify-center text-xl';
                icon.textContent = getIcon(app.category);
                
                var info = document.createElement('div');
                var title = document.createElement('h3');
                title.className = 'font-bold text-gray-800';
                title.textContent = app.name;
                var badge = document.createElement('span');
                badge.className = 'text-xs bg-teal-100 text-teal-700 px-2 py-1 rounded-full';
                badge.textContent = app.category;
                
                info.appendChild(title);
                info.appendChild(badge);
                header.appendChild(icon);
                header.appendChild(info);
                
                var buttons = document.createElement('div');
                buttons.className = 'flex gap-2';
                
                var launch = document.createElement('button');
                launch.className = 'flex-1 bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-2 rounded-lg text-sm font-bold hover:from-emerald-600 hover:to-teal-700 transition-all';
                launch.textContent = '‚ñ∂ Launch';
                launch.onclick = function() { window.open(app.url, '_blank'); };
                
                var del = document.createElement('button');
                del.className = 'px-3 py-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors';
                del.textContent = 'üóëÔ∏è';
                del.onclick = function() { 
                    if(confirm('Delete ' + app.name + '?')) {
                        apps = apps.filter(function(a) { return a.id !== app.id; });
                        save(); render();
                    }
                };
                
                buttons.appendChild(launch);
                buttons.appendChild(del);
                card.appendChild(header);
                card.appendChild(buttons);
                container.appendChild(card);
            });
        }
        
        function showModal() { document.getElementById('modal').classList.remove('hidden'); }
        function hide() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('name').value = '';
            document.getElementById('url').value = '';
        }
        
        function add() {
            var name = document.getElementById('name').value.trim();
            var url = document.getElementById('url').value.trim();
            var cat = document.getElementById('cat').value;
            
            if (name && url) {
                apps.push({ id: Date.now(), name: name, url: url, category: cat });
                save(); render(); hide();
            }
        }
        
        load();
    </script>
</body>
</html>
