    <div class="app-container">

            </div>

            <div class="month-grid">
                <button class="month-btn active" data-month="2025-07">Jul 25</button>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeEventModal()">&times;</button>
            <h3 id="modalTitle">Add New Event</h3>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="eventEndDate">
                </div>
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" id="eventEndTime">
                </div>
                <div class="form-group">
                    <label>Event Name</label>
                    <input type="text" id="eventName" required placeholder="Enter event name">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="eventCategory" onchange="toggleJobFields()">

                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="social">Social</option>
                        <option value="travel">Travel</option>
                        <option value="job">Paid Job</option>
                    </select>
                </div>
                
                <div class="job-fields" id="jobFields">

                    <div class="form-group">
                        <label>Job Duration (Hours)</label>
                        <select id="jobDuration" onchange="calculateTotal()">
                            <option value="">Select duration</option>
                            <option value="0.5">30 minutes (0.5h)</option>
                            <option value="1">1 hour</option>
                            <option value="1.5">1.5 hours</option>
                            <option value="2">2 hours</option>
                            <option value="2.5">2.5 hours</option>
                            <option value="3">3 hours</option>
                            <option value="4">4 hours</option>
                            <option value="5">5 hours</option>
                            <option value="6">6 hours</option>
                            <option value="7">7 hours</option>
                            <option value="8">8 hours</option>
                            <option value="10">10 hours</option>
                            <option value="12">12 hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hourly Rate (£)</label>
                        <input type="number" id="hourlyRate" placeholder="25.00" step="0.01" min="0" onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Total Payment</label>
                        <input type="text" id="totalPayment" readonly style="background: rgba(76, 175, 80, 0.2); color: #4caf50; font-weight: bold;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="eventLocation" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="eventNotes" placeholder="Additional notes..."></textarea>
                </div>
                <div class="form-group">
                    <label>Reminder</label>
                    <select id="eventReminder">
                        <option value="">No reminder</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>

                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>

                name: 'Consulting Session',

        var currentWeekStart = new Date(currentDate);

        // Initialize the app
        function init() {
            updateCurrentWeek();
            renderCalendar();
            renderMonthView();
            renderDashboard();
            setupEventListeners();
            loadSavedData();

        function setupEventListeners() {
            // Month buttons
            var monthBtns = document.querySelectorAll('.month-btn');
            for (var i = 0; i < monthBtns.length; i++) {
                monthBtns[i].addEventListener('click', function(e) {
                    var allBtns = document.querySelectorAll('.month-btn');
                    for (var j = 0; j < allBtns.length; j++) {
                        allBtns[j].classList.remove('active');
                    }
                    e.target.classList.add('active');
                    var monthData = e.target.dataset.month.split('-');
                    currentDate = new Date(parseInt(monthData[0]), parseInt(monthData[1]) - 1, 1);
                    updateCurrentWeek();
                    renderCalendar();
                    renderMonthView();
                    updateDateDisplay();
                });
            }

            // View buttons
            var viewBtns = document.querySelectorAll('.view-btn');
            for (var i = 0; i < viewBtns.length; i++) {
                viewBtns[i].addEventListener('click', function(e) {
                    var allBtns = document.querySelectorAll('.view-btn');
                    for (var j = 0; j < allBtns.length; j++) {
                        allBtns[j].classList.remove('active');
                    }
                    e.target.classList.add('active');
                    currentView = e.target.dataset.view;
                    toggleView();
                });
            }

            // Category filter
            var categoryBtns = document.querySelectorAll('.category-btn');
            for (var i = 0; i < categoryBtns.length; i++) {
                categoryBtns[i].addEventListener('click', function(e) {
                    var allBtns = document.querySelectorAll('.category-btn');
                    for (var j = 0; j < allBtns.length; j++) {
                        allBtns[j].classList.remove('active');
                    }
                    e.target.classList.add('active');
                    renderCalendar();
                    renderMonthView();
                    if (currentView === 'dashboard') {
                        renderDashboard();
                    }
                });
            }

            // Search
            document.getElementById('searchBox').addEventListener('input', function() {
                renderCalendar();
                renderMonthView();
            });

            // Form submission
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleEventSubmit();
            });
        }

        function updateCurrentWeek() {
            var startOfWeek = new Date(currentDate);
            var dayOfWeek = startOfWeek.getDay();
            var diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(startOfWeek.getDate() + diff);
            currentWeekStart = startOfWeek;
        }

        function updateDateDisplay() {
            var months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            var monthName = months[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            document.getElementById('currentDate').textContent = monthName + ' ' + year;
        }

        function renderCalendar() {
            var grid = document.getElementById('calendarGrid');
            var activeCategory = document.querySelector('.category-btn.active').dataset.category;
            var searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            grid.innerHTML = '';

            var dayHeaders = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            for (var i = 0; i < dayHeaders.length; i++) {
                var header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = dayHeaders[i];
                grid.appendChild(header);
            }

            for (var i = 0; i < 7; i++) {
                var cellDate = new Date(currentWeekStart);
                cellDate.setDate(currentWeekStart.getDate() + i);
                
                var cell = document.createElement('div');
                cell.className = 'day-cell';
                
                var today = new Date();
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add('today');
                }

                var dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                cell.appendChild(dayNumber);

                var dayEvents = getEventsForDay(cellDate, activeCategory, searchTerm);
                for (var j = 0; j < dayEvents.length; j++) {
                    var eventEl = createEventElement(dayEvents[j]);
                    cell.appendChild(eventEl);
                }

                cell.onclick = (function(date) {
                    return function() {
                        openEventModal(date);
                    };
                })(cellDate);
                
                grid.appendChild(cell);
            }

            updateDateDisplay();
        }

        function renderMonthView() {
            var grid = document.getElementById('monthCalendarGrid');
            var activeCategory = document.querySelector('.category-btn.active').dataset.category;
            var searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            grid.innerHTML = '';

            var dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            for (var i = 0; i < dayHeaders.length; i++) {
                var header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = dayHeaders[i];
                grid.appendChild(header);
            }

            var firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            var startDate = new Date(firstDay);
            var dayOfWeek = firstDay.getDay();
            var daysBack = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(firstDay.getDate() - daysBack);

            for (var i = 0; i < 42; i++) {
                var cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                var cell = document.createElement('div');
                cell.className = 'month-day-cell';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    cell.classList.add('other-month');
                }
                
                var today = new Date();
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add('today');
                }

                var dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                cell.appendChild(dayNumber);

                var dayEvents = getEventsForDay(cellDate, activeCategory, searchTerm);
                for (var j = 0; j < dayEvents.length; j++) {
                    var eventEl = createEventElement(dayEvents[j]);
                    cell.appendChild(eventEl);
                }

                cell.onclick = (function(date) {
                    return function() {
                        openEventModal(date);
                    };
                })(cellDate);
                
                grid.appendChild(cell);
            }
        }

        function createEventElement(event) {
            var eventEl = document.createElement('div');
            eventEl.className = 'event-item';
            
            if (event.category === 'job') {
                eventEl.classList.add('job-event');
            }
            
            var timePrefix = '';
            if (event.time) {
                timePrefix = event.time + ' ';
            }
            
            var paymentInfo = '';
            if (event.category === 'job' && event.totalPayment) {
                paymentInfo = ' - £' + event.totalPayment.toFixed(2);
            }
            
            eventEl.textContent = timePrefix + event.name + paymentInfo;
            
            eventEl.onclick = function(e) {
                e.stopPropagation();
                editEvent(event.id);
            };
            
            return eventEl;
        }

        function renderDashboard() {
            var jobEvents = [];
            for (var i = 0; i < events.length; i++) {
                if (events[i].category === 'job' && events[i].jobDuration && events[i].hourlyRate) {
                    jobEvents.push(events[i]);
                }
            }
            
            var totalRevenue = 0;
            var totalHours = 0;
            
            for (var i = 0; i < jobEvents.length; i++) {
                totalRevenue += jobEvents[i].totalPayment || 0;
                totalHours += jobEvents[i].jobDuration || 0;
            }

            var averageRate = totalHours > 0 ? totalRevenue / totalHours : 0;

            document.getElementById('totalRevenue').textContent = '£' + totalRevenue.toFixed(2);
            document.getElementById('totalHours').textContent = totalHours + 'h';
            document.getElementById('averageRate').textContent = '£' + averageRate.toFixed(2) + '/hr';

            renderMonthlyBreakdown(jobEvents);
        }

        function renderMonthlyBreakdown(jobEvents) {
            var breakdown = document.getElementById('monthlyBreakdown');
            breakdown.innerHTML = '';

            var monthlyData = {};
            
            for (var i = 0; i < jobEvents.length; i++) {
                var event = jobEvents[i];
                var date = new Date(event.date);
                var monthKey = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');
                var monthName = date.toLocaleDateString('en-GB', { year: 'numeric', month: 'long' });
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = {
                        name: monthName,
                        revenue: 0,
                        hours: 0,
                        jobs: 0
                    };
                }
                
                monthlyData[monthKey].revenue += event.totalPayment || 0;
                monthlyData[monthKey].hours += event.jobDuration || 0;
                monthlyData[monthKey].jobs += 1;
            }

            var header = document.createElement('div');
            header.className = 'month-row header';
            header.innerHTML = '<div>Month</div><div>Jobs</div><div>Hours</div><div>Revenue</div>';
            breakdown.appendChild(header);

            var keys = Object.keys(monthlyData).sort().reverse();
            for (var i = 0; i < keys.length; i++) {
                var data = monthlyData[keys[i]];
                var row = document.createElement('div');
                row.className = 'month-row';
                row.innerHTML = '<div style="color: #90caf9;">' + data.name + '</div>' +
                               '<div style="color: #64b5f6;">' + data.jobs + '</div>' +
                               '<div style="color: #42a5f5;">' + data.hours + 'h</div>' +
                               '<div style="color: #4caf50; font-weight: bold;">£' + data.revenue.toFixed(2) + '</div>';
                breakdown.appendChild(row);
            }

            if (keys.length === 0) {
                var emptyRow = document.createElement('div');
                emptyRow.style.textAlign = 'center';
                emptyRow.style.padding = '20px';
                emptyRow.style.color = '#90caf9';
                emptyRow.textContent = 'No paid jobs recorded yet';
                breakdown.appendChild(emptyRow);
            }
        }

        function getEventsForDay(date, category, searchTerm) {
            var dateStr = date.toISOString().split('T')[0];
            var results = [];
            
            for (var i = 0; i < events.length; i++) {
                var event = events[i];
                var matchesDate = event.date === dateStr;
                var matchesCategory = category === 'all' || event.category === category;
                var matchesSearch = !searchTerm || 
                    event.name.toLowerCase().indexOf(searchTerm) !== -1 ||
                    (event.location && event.location.toLowerCase().indexOf(searchTerm) !== -1) ||
                    (event.notes && event.notes.toLowerCase().indexOf(searchTerm) !== -1);
                
                if (matchesDate && matchesCategory && matchesSearch) {
                    results.push(event);
                }
            }
            
            return results;
        }

        function toggleView() {
            var weekView = document.getElementById('weekView');
            var monthView = document.getElementById('monthView');
            var dashboardView = document.getElementById('dashboardView');
            
            weekView.style.display = 'none';
            monthView.style.display = 'none';
            dashboardView.style.display = 'none';
            
            if (currentView === 'week') {
                weekView.style.display = 'block';
                renderCalendar();
            } else if (currentView === 'month') {
                monthView.style.display = 'block';
                renderMonthView();
            } else if (currentView === 'dashboard') {
                dashboardView.style.display = 'block';
                renderDashboard();
            }
        }

        function toggleJobFields() {
            var category = document.getElementById('eventCategory').value;
            var jobFields = document.getElementById('jobFields');
            
            if (category === 'job') {
                jobFields.style.display = 'block';

                jobFields.style.display = 'none';
                document.getElementById('jobDuration').value = '';
                document.getElementById('hourlyRate').value = '';
                document.getElementById('totalPayment').value = '';
            }
        }

        function calculateTotal() {
            var duration = parseFloat(document.getElementById('jobDuration').value) || 0;
            var rate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            var total = duration * rate;
            
            if (total > 0) {
                document.getElementById('totalPayment').value = '£' + total.toFixed(2);
            } else {
                document.getElementById('totalPayment').value = '';
            }
        }

        function navigateWeek(direction) {
            if (currentView === 'week') {
                currentWeekStart.setDate(currentWeekStart.getDate() + (7 * direction));
                currentDate = new Date(currentWeekStart);
                renderCalendar();
            } else if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + direction);
                renderMonthView();
                updateDateDisplay();
            } else if (currentView === 'dashboard') {
                renderDashboard();
            }
        }

        function goToToday() {
            currentDate = new Date(2025, 6, 4);
            updateCurrentWeek();
            if (currentView === 'week') {
                renderCalendar();

                renderMonthView();

                renderDashboard();
            }
            updateDateDisplay();
        }

        function openEventModal(date, time) {
            var modal = document.getElementById('eventModal');
            var form = document.getElementById('eventForm');
            var deleteBtn = document.getElementById('deleteBtn');
            var jobFields = document.getElementById('jobFields');
            
            form.reset();
            editingEventId = null;
            document.getElementById('modalTitle').textContent = 'Add New Event';
            jobFields.style.display = 'none';
            deleteBtn.style.display = 'none';

            if (date) {
                var dateStr = date.toISOString().split('T')[0];
                document.getElementById('eventDate').value = dateStr;
                document.getElementById('eventEndDate').value = dateStr;
            }
            if (time) {
                document.getElementById('eventTime').value = time;
            }

            modal.style.display = 'block';
        }

        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
            editingEventId = null;
        }

        function editEvent(eventId) {
            var event = null;
            for (var i = 0; i < events.length; i++) {
                if (events[i].id === eventId) {
                    event = events[i];
                    break;
                }
            }
            if (!event) return;

            editingEventId = eventId;
            
            document.getElementById('modalTitle').textContent = 'Edit Event';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventEndDate').value = event.endDate || event.date;
            document.getElementById('eventTime').value = event.time || '';
            document.getElementById('eventEndTime').value = event.endTime || '';
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventLocation').value = event.location || '';
            document.getElementById('eventNotes').value = event.notes || '';
            document.getElementById('eventReminder').value = event.reminder || '';

            if (event.category === 'job') {
                document.getElementById('jobFields').style.display = 'block';
                document.getElementById('jobDuration').value = event.jobDuration || '';
                document.getElementById('hourlyRate').value = event.hourlyRate || '';
                document.getElementById('totalPayment').value = event.totalPayment ? '£' + event.totalPayment.toFixed(2) : '';
            } else {
                document.getElementById('jobFields').style.display = 'none';
            }

            document.getElementById('eventModal').style.display = 'block';
        }

        function handleEventSubmit() {
            var startDate = document.getElementById('eventDate').value;
            var endDate = document.getElementById('eventEndDate').value || startDate;
            var category = document.getElementById('eventCategory').value;
            
            var eventData = {
                date: startDate,
                endDate: endDate,
                time: document.getElementById('eventTime').value,
                endTime: document.getElementById('eventEndTime').value,
                name: document.getElementById('eventName').value,
                category: category,
                location: document.getElementById('eventLocation').value,
                notes: document.getElementById('eventNotes').value,
                reminder: document.getElementById('eventReminder').value
            };

            if (category === 'job') {
                var duration = parseFloat(document.getElementById('jobDuration').value) || 0;
                var rate = parseFloat(document.getElementById('hourlyRate').value) || 0;
                
                eventData.jobDuration = duration;
                eventData.hourlyRate = rate;
                eventData.totalPayment = duration * rate;
            }

            if (editingEventId) {
                for (var i = 0; i < events.length; i++) {
                    if (events[i].id === editingEventId) {
                        eventData.id = editingEventId;
                        events[i] = eventData;
                        break;
                    }
                }
            } else {
                eventData.id = Date.now();
                events.push(eventData);
            }

            saveData();
            closeEventModal();
            
            if (currentView === 'week') {
                renderCalendar();
            } else if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'dashboard') {
                renderDashboard();
            }
        }

        function deleteEvent() {
            if (!editingEventId) return;
            
            if (confirm('Are you sure you want to delete this event?')) {
                for (var i = 0; i < events.length; i++) {
                    if (events[i].id === editingEventId) {
                        events.splice(i, 1);
                        break;
                    }
                }
                
                saveData();
                closeEventModal();
                
                if (currentView === 'week') {
                    renderCalendar();
                } else if (currentView === 'month') {
                    renderMonthView();
                } else if (currentView === 'dashboard') {
                    renderDashboard();
                }
            }
        }

        function loadSavedData() {
            try {
                var savedEvents = localStorage.getItem('plannerEvents');
                if (savedEvents) {
                    events = JSON.parse(savedEvents);
                }
            } catch (error) {
                console.error('Error loading saved data:', error);
            }
        }

        function saveData() {
            try {
                localStorage.setItem('plannerEvents', JSON.stringify(events));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        function createBackup() {
            try {
                var backupData = {
                    version: '1.0',
                    timestamp: new Date().toISOString(),
                    events: events
                };

                var dataStr = JSON.stringify(backupData, null, 2);
                var dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                var link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = 'planner-backup-' + new Date().toISOString().split('T')[0] + '.json';
                link.click();
                
            } catch (error) {
                console.error('Backup error:', error);
            }
        }

        function importBackup(input) {
            var file = input.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    var backupData = JSON.parse(e.target.result);
                    
                    if (!backupData.events || !Array.isArray(backupData.events)) {
                        throw new Error('Invalid backup format');
                    }

                    var merge = confirm('Found ' + backupData.events.length + ' events in backup.\n\nClick OK to MERGE with existing events (' + events.length + ')\nClick Cancel to REPLACE all existing events');

                    if (merge) {
                        var newEvents = [];
                        for (var i = 0; i < backupData.events.length; i++) {
                            var importEvent = backupData.events[i];
                            var exists = false;
                            for (var j = 0; j < events.length; j++) {
                                if (events[j].date === importEvent.date &&
                                    events[j].name === importEvent.name &&
                                    events[j].time === importEvent.time) {
                                    exists = true;
                                    break;
                                }
                            }
                            if (!exists) {
                                importEvent.id = Date.now() + Math.random();
                                newEvents.push(importEvent);
                            }
                        }
                        events = events.concat(newEvents);
                    } else {
                        events = backupData.events;
                        for (var i = 0; i < events.length; i++) {
                            events[i].id = events[i].id || Date.now() + Math.random();
                        }
                    }

                    saveData();
                    
                    if (currentView === 'week') {
                        renderCalendar();
                    } else if (currentView === 'month') {
                        renderMonthView();
                    } else if (currentView === 'dashboard') {
                        renderDashboard();
                    }

                } catch (error) {
                    console.error('Import error:', error);
                    alert('Error importing backup: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            input.value = '';
        }
