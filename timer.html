<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .timer-display {
            font-size: 8rem;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #0088cc;
            margin: 2rem 0;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        
        .timer-display.warning {
            color: #ff6b35;
            text-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 40px #ff6b35,
                0 0 80px #cc4400;
            animation: pulse 1s infinite;
        }
        
        .timer-display.finished {
            color: #ff0040;
            text-shadow: 
                0 0 10px #ff0040,
                0 0 20px #ff0040,
                0 0 40px #ff0040,
                0 0 80px #cc0020;
            animation: flash 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .controls {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }
        
        .time-inputs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #00cccc;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .input-group input {
            width: 80px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(0, 200, 200, 0.2));
            border: 2px solid #00ffff;
            border-radius: 50px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 200, 0.4));
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.start {
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .btn.pause {
            border-color: #ffaa00;
            color: #ffaa00;
        }
        
        .btn.reset {
            border-color: #ff4444;
            color: #ff4444;
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 0;
        }
        
        .progress-ring circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .progress-background {
            stroke: rgba(0, 255, 255, 0.1);
        }
        
        .progress-bar {
            stroke: #00ffff;
            stroke-dasharray: 1256;
            stroke-dashoffset: 1256;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 10px #00ffff);
        }
        
        .status-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .robot-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 200px;
            height: 300px;
            z-index: 2;
        }
        
        .robot {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        
        .robot.alarmed {
            animation: robotAlarm 0.5s infinite;
        }
        
        @keyframes robotAlarm {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .robot-head {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #333, #666);
            border: 2px solid #00ffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .robot-eyes {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 20px;
        }
        
        .robot-eye {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: robotBlink 4s infinite;
        }
        
        .robot.alarmed .robot-eye {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            animation: robotAlarmBlink 0.2s infinite;
        }
        
        @keyframes robotBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.1; }
        }
        
        @keyframes robotAlarmBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #00ffff;
        }
        
        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -2px;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            animation: antennaGlow 2s infinite;
        }
        
        @keyframes antennaGlow {
            0%, 100% { box-shadow: 0 0 5px #00ffff; }
            50% { box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; }
        }
        
        .robot-body {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #444, #777);
            border: 2px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .robot-chest-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
        }
        
        .robot-chest-light {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: heartbeat 2s infinite;
        }
        
        .robot.alarmed .robot-chest-light {
            background: #ff4444;
            animation: heartbeatFast 0.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
        }
        
        @keyframes heartbeatFast {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor, 0 0 35px currentColor; }
        }
        
        .robot-arm {
            position: absolute;
            width: 15px;
            height: 80px;
            background: linear-gradient(135deg, #555, #888);
            border: 1px solid #00ffff;
            border-radius: 10px;
        }
        
        .robot-arm.left {
            top: 100px;
            left: 10px;
            transform-origin: top center;
            animation: leftArmMove 8s infinite;
        }
        
        .robot-arm.right {
            top: 100px;
            right: 10px;
            transform-origin: top center;
            animation: rightArmMove 8s infinite;
        }
        
        .robot.alarmed .robot-arm.left,
        .robot.alarmed .robot-arm.right {
            animation: armFlail 0.3s infinite;
        }
        
        @keyframes leftArmMove {
            0%, 20% { transform: rotate(0deg); }
            10% { transform: rotate(-30deg); }
            30%, 70% { transform: rotate(20deg); }
            80%, 100% { transform: rotate(0deg); }
        }
        
        @keyframes rightArmMove {
            0%, 30% { transform: rotate(0deg); }
            10%, 20% { transform: rotate(30deg); }
            40%, 70% { transform: rotate(-20deg); }
            80%, 100% { transform: rotate(0deg); }
        }
        
        @keyframes armFlail {
            0% { transform: rotate(-45deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(-45deg); }
        }
        
        .robot-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .robot-leg {
            width: 20px;
            height: 60px;
            background: linear-gradient(135deg, #555, #888);
            border: 1px solid #00ffff;
            border-radius: 10px;
        }
        
        .teacup {
            position: absolute;
            top: 140px;
            right: -10px;
            width: 20px;
            height: 15px;
            background: #8B4513;
            border: 1px solid #654321;
            border-radius: 0 0 10px 10px;
            opacity: 0;
            animation: teacupAppear 8s infinite;
        }
        
        .teacup::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 2px;
            right: 2px;
            height: 8px;
            background: #8B4513;
            border: 1px solid #654321;
            border-radius: 50%;
        }
        
        .teacup::after {
            content: '';
            position: absolute;
            top: 2px;
            right: -8px;
            width: 6px;
            height: 8px;
            border: 1px solid #654321;
            border-left: none;
            border-radius: 0 50% 50% 0;
        }
        
        @keyframes teacupAppear {
            0%, 25% { opacity: 0; transform: translateY(20px); }
            30%, 95% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        
        .steam {
            position: absolute;
            top: -10px;
            left: 8px;
            width: 2px;
            height: 15px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            animation: steamRise 2s infinite;
            opacity: 0;
        }
        
        .teacup:hover .steam,
        .robot:not(.alarmed) .steam {
            animation: steamRise 2s infinite, steamAppear 8s infinite;
        }
        
        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }
        
        @keyframes steamAppear {
            0%, 30% { opacity: 0; }
            35%, 95% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }
            
            .controls {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .time-inputs {
                gap: 0.5rem;
            }
            
            .input-group input {
                width: 60px;
                height: 40px;
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>
    
    <div class="robot-container">
        <div class="robot" id="robot">
            <div class="robot-head">
                <div class="robot-antenna"></div>
                <div class="robot-eyes">
                    <div class="robot-eye"></div>
                    <div class="robot-eye"></div>
                </div>
            </div>
            <div class="robot-body">
                <div class="robot-chest-panel">
                    <div class="robot-chest-light"></div>
                </div>
            </div>
            <div class="robot-arm left"></div>
            <div class="robot-arm right"></div>
            <div class="robot-legs">
                <div class="robot-leg"></div>
                <div class="robot-leg"></div>
            </div>
            <div class="teacup">
                <div class="steam"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="progress-ring">
            <svg width="400" height="400">
                <circle class="progress-background" cx="200" cy="200" r="180"></circle>
                <circle class="progress-bar" cx="200" cy="200" r="180" id="progressCircle"></circle>
            </svg>
        </div>
        
        <div class="status-text" id="statusText">Set Your Timer</div>
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="controls">
            <div class="time-inputs">
                <div class="input-group">
                    <label>Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label>Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn start" id="startBtn">Start</button>
                <button class="btn pause" id="pauseBtn">Pause</button>
                <button class="btn reset" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    
    <script>
        class CountdownTimer {
            constructor() {
                this.totalTime = 0;
                this.currentTime = 0;
                this.isRunning = false;
                this.intervalId = null;
                this.originalTime = 0;
                
                this.timerDisplay = document.getElementById('timerDisplay');
                this.statusText = document.getElementById('statusText');
                this.progressCircle = document.getElementById('progressCircle');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.hoursInput = document.getElementById('hours');
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.robot = document.getElementById('robot');
                
                this.bindEvents();
                this.createParticles();
                this.updateDisplay();
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                [this.hoursInput, this.minutesInput, this.secondsInput].forEach(input => {
                    input.addEventListener('change', () => this.updateTime());
                });
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                setInterval(() => {
                    if (Math.random() < 0.3) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                        particlesContainer.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 8000);
                    }
                }, 200);
            }
            
            updateTime() {
                const hours = parseInt(this.hoursInput.value) || 0;
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                
                this.totalTime = hours * 3600 + minutes * 60 + seconds;
                this.currentTime = this.totalTime;
                this.originalTime = this.totalTime;
                
                this.updateDisplay();
                this.updateProgress();
            }
            
            start() {
                if (this.currentTime <= 0) {
                    this.updateTime();
                }
                
                if (this.currentTime > 0 && !this.isRunning) {
                    this.isRunning = true;
                    this.statusText.textContent = 'Timer Running';
                    this.startBtn.textContent = 'Running...';
                    
                    this.intervalId = setInterval(() => {
                        this.currentTime--;
                        this.updateDisplay();
                        this.updateProgress();
                        
                        if (this.currentTime <= 0) {
                            this.finish();
                        }
                    }, 1000);
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.statusText.textContent = 'Timer Paused';
                    this.startBtn.textContent = 'Resume';
                    clearInterval(this.intervalId);
                }
            }
            
            reset() {
                this.isRunning = false;
                this.statusText.textContent = 'Set Your Timer';
                this.startBtn.textContent = 'Start';
                clearInterval(this.intervalId);
                this.updateTime();
                this.timerDisplay.className = 'timer-display';
                this.robot.classList.remove('alarmed');
            }
            
            finish() {
                this.isRunning = false;
                this.statusText.textContent = 'Time\'s Up!';
                this.startBtn.textContent = 'Start';
                this.timerDisplay.className = 'timer-display finished';
                clearInterval(this.intervalId);
                
                // Play notification sound (browser built-in)
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiS1e7SeSwEIXOz7mGQQAoUXrTp66hVFApGnt7uv2McBjhB'); 
                    audio.play();
                } catch (e) {
                    // Fallback for browsers that don't support audio
                }
                
                // Flash effect
                document.body.style.animation = 'flash 0.5s ease-in-out 3';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 1500);
            }
            
            updateDisplay() {
                const hours = Math.floor(this.currentTime / 3600);
                const minutes = Math.floor((this.currentTime % 3600) / 60);
                const seconds = this.currentTime % 60;
                
                let display = '';
                if (hours > 0) {
                    display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                this.timerDisplay.textContent = display;
                
                // Warning state when less than 10% time remaining or less than 30 seconds
                const isWarning = (this.currentTime <= this.originalTime * 0.1 || this.currentTime <= 30) && this.currentTime > 0 && this.isRunning;
                
                if (isWarning) {
                    this.timerDisplay.className = 'timer-display warning';
                    this.robot.classList.add('alarmed');
                } else if (this.currentTime > 0) {
                    this.timerDisplay.className = 'timer-display';
                    this.robot.classList.remove('alarmed');
                } else {
                    this.robot.classList.remove('alarmed');
                }
            }
            
            updateProgress() {
                const progress = this.originalTime > 0 ? (this.originalTime - this.currentTime) / this.originalTime : 0;
                const circumference = 2 * Math.PI * 180;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }
        }
        
        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CountdownTimer();
        });
    </script>
</body>
</html>
